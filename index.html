    let actual = 0;
    let respostesUsuari = new Array(preguntes.length).fill(null);

    function renderIndice() {
      const div = document.getElementById('indice');
      div.innerHTML = '';
      // Índex seccionat (Test / Supòsit pràctic)
      preguntes.forEach((_, i) => {
        // Separador visual
        if (i === 50)
          div.innerHTML += '<span class="sep">Supòsit pràctic</span>';
        const btn = document.createElement('button');
        btn.textContent = (i<50 ? (i+1) : (i+51));
        // Per al supòsit pràctic, numeració oficial: 101...
        if(i>=50) btn.textContent = (i+51);
        if (i === actual) btn.classList.add('current');
        btn.onclick = () => { actual = i; renderPregunta(); };
        div.appendChild(btn);
      });
    }

    function renderPregunta() {
      renderIndice();
      const p = preguntes[actual];
      const quiz = document.getElementById('quiz');
      let html = `<div class="question">${p.enunciat}</div><div class="answers">`;
      p.opcions.forEach((opt, idx) => {
        let checked = (respostesUsuari[actual] === idx) ? 'checked' : '';
        let sel = (respostesUsuari[actual] === idx) ? 'selected' : '';
        html += `<label class="${sel}"><input type="radio" name="opt" value="${idx}" ${checked} ${respostesUsuari[actual]!==null?'disabled':''}>${opt}</label>`;
      });
      html += `</div>`;
      html += `<button class="btn" id="comprovaBtn" ${respostesUsuari[actual]!==null?'disabled':''}>Comprova</button>`;
      if (respostesUsuari[actual]!==null) {
        let correcte = (respostesUsuari[actual] === p.correcta);
        html += `<div class="feedback ${correcte ? 'correct':'incorrect'}">${correcte?'Correcte!':'Incorrecte.'}</div>`;
        html += `<div class="explicacio"><b>Explicació:</b> ${p.explicacio}</div>`;
        html += `<button class="btn" style="margin-top:14px;background:#00897b;" onclick="seguent()">Següent</button>`;
      }
      quiz.innerHTML = html;
      // Marcar seleccionada
      document.querySelectorAll('.answers label').forEach((lbl, idx) => {
        lbl.onclick = () => {
          if(respostesUsuari[actual]===null){
            document.querySelectorAll('.answers label').forEach(l2=>l2.classList.remove('selected'));
            lbl.classList.add('selected');
          }
        }
      });
      if(document.getElementById('comprovaBtn'))
        document.getElementById('comprovaBtn').onclick = function() {
          const v = document.querySelector('input[name="opt"]:checked');
          if (v) {
            respostesUsuari[actual] = parseInt(v.value);
            renderPregunta();
            window.scrollTo(0,0);
            // Si es la última, mostrar resum
            if(respostesUsuari.every(x=>x!==null)) mostraSummary();
          }
        };
    }

    function seguent() {
      if (actual < preguntes.length-1) {
        actual++;
        renderPregunta();
      } else {
        mostraSummary();
      }
    }

    function mostraSummary() {
      const s = document.getElementById('summary');
      let encerts = 0;
      preguntes.forEach((p,i)=>{
        if (respostesUsuari[i] === p.correcta) encerts++;
      });
      let html = `<div class="final-summary"><b>Has completat el test!</b><br>
        <br><b>Encerts:</b> ${encerts} / ${preguntes.length}
        <br><b>Errors:</b> ${preguntes.length-encerts}
        <br><br>
        <details>
          <summary style="cursor:pointer;">Revisa les respostes</summary>
          <ul style="margin-top:8px;">`;
      preguntes.forEach((p,i)=>{
        const correcte = (respostesUsuari[i] === p.correcta);
        html += `<li><b>${i<50?('P'+(i+1)):('P'+(i+51))}:</b> ${correcte?'<span style="color:green">✔</span>':'<span style="color:red">✖</span>'}
        <br><span style="color:#333">${p.enunciat}</span><br>
        <span>La teva resposta: <i>${respostesUsuari[i]!==null?p.opcions[respostesUsuari[i]]:'-'}</i></span>
        <br><span>Correcta: <b>${p.opcions[p.correcta]}</b></span>
        <br><span style="color:#555">${p.explicacio}</span>
        <br></li><hr>`;
      });
      html += `</ul></details><br><button class="btn" onclick="resetTest()" style="background:#1976d2;">Torna a començar</button></div>`;
      s.innerHTML = html;
      s.style.display = '';
      document.getElementById('quiz').style.display='none';
      document.getElementById('indice').style.display='none';
    }

    function resetTest(){
      respostesUsuari = new Array(preguntes.length).fill(null);
      actual = 0;
      document.getElementById('quiz').style.display='';
      document.getElementById('indice').style.display='';
      document.getElementById('summary').style.display='none';
      renderPregunta();
    }
